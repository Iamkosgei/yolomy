<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>YOLOMY</title>
</head>
<body>
    <!--Welcome page-->
    <header id="home">
            <nav id="main-nav">
                <img class="logo" src="../assets/logo/logo.png">
                <div class="menu">
                        <ul>
                            <li><a href = "#home" class="scroll">Home</a></li>
                            <li><a href = "#selection" class="scroll" >Products</a></li>
                            <li><a href = "#store"><img src="../assets/logo/shop.png"></a></li>
                        </ul>
                </div>
            </nav>

            <section id="showcase">
      
                    <p class="heading">Our clothing , your comfort</p>
                    <p class="slogan">We understand that you need to look good and feel great. <br>It all starts with what you are wearing.</p>
                    <img src="./assets/mouse_click.png" alt="mouse click">
              </section> 
    </header>


    <section id="selection">
            <div class="container">
                  <div>
                              <form accept-charset="UTF-8" action="" class="form" id="pardot-form" method="post" name="pardot-form">
                                          <p class="form-field checkbox1 pd-checkbox required no-label">
                                                <input id="checkbox1" name="checkbox1" onchange="" type="checkbox" value="" checked = "checked">
                                                <label class="inline" for="checkbox1">MEN</label>
                                          </p>

                                          <p class="form-field checkbox3 pd-checkbox required no-label">
                                                <input id="checkbox2" name="checkbox2" onchange="" type="checkbox" value="" checked = "checked">
                                                <label class="inline" for="checkbox2">WOMEN</label>
                                          </p>

                                          <p class="form-field checkbox3 pd-checkbox required no-label">
                                              <input id="checkbox3" name="checkbox3" onchange="" type="checkbox" value="" checked = "checked">
                                              <label class="inline" for="checkbox3">CHILDREN</label>
                                          </p>
                              </form>
                  </div>

                  <div class="see-all-div">
                        <button id="see-all">SEE ALL PRODUCTS</button>
                  </div>
            </div>
      </section>


    <script src="./js/main.js"></script>
</body>
</html>
